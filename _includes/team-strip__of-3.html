<article class="horizontal-strip__of-3">
	<!-- <h2>Meet the team</h2> -->
	<div class="g__u_blank-3"></div>
	{% for member in site.team %}
	<article class="card__x-of-3">
		<img class = "card_is-circle" src = "{{member.image}}">
		<div class="card-text">
			<h3>{{ member.name }}</h3>
			<p class="person-role">{{ member.description }}</p>
			{{ member.content }}
		</div>
	</article>
	{% endfor%}
</article>
