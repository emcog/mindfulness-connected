<section class="page__g-12">
		{% for banner in site.overviewbanners %}
			<div class="page__g-12 banner-image {{ banner.text-position }}" style="background:url('{{ banner.image }}');">
				<div class="banner-text">
					<h2>{{ banner.title }}</h2>
					<p>{{ banner.subtitle }}</p>
				</div>
			</div>
		{% endfor %}
</section>
