<article id = "t-line" class="page__g-12"> 
  {% for event in site.timeline %}
    <article 
      {% if forloop.first %} 
       class="g-timeline__year timeline__year_first is-bordered"
      {% else %}
       class="g-timeline__year is-bordered {{ event.position }}"
      {% endif %}
      >
    <img src="{{ event.image }}">
    <div class="timeline__header_bg"></div>
    <div class="timeline__header_txt">
      <h3 class="headline_sml">{{ event.published }}</h3>
      <span>{{ event.title }}</span>
    </div>
    <h4 class="timeline__sub-title">{{ event.subtitle }}</h4>
    {{ event.content }}
  </article>
  {% endfor %}
</article>
