{% for post in site.posts %}
<a class="banner__feed-item" href="{{post.permalink}}">
	<article class="feed_item__is-horizontal feed_item__blk">
			<img class="image-medium image-bg is-square feed-item__image" src="{{ 	post.square-preview-image }}">
		<div>
			<h3 class="feed-item__title headline_sml is-uppercase">{{ post.title }}</h3>
			{{post.content | truncate: 90 }}
		</div>
	</article>
</a>
{% endfor %}
